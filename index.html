<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, height=device-height, target-densitypi=device-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit-core.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
    <title>Portfolio</title>
</head>
<body>
    <div id="main-panel" style="display: none">

        <div id="title-bar">
            <div id="nav-bar" class="theme-color">
                <ul class="uk-subnav" uk-tab="connect: #tabs; animation: uk-animation-fade">
                    <li>
                        <a href="#"><button class="uk-button nav-button uk-padding-remove uk-float-left">
                            <span uk-icon="icon: home; ratio: 2" class="theme-color"></span><br>
                            <span class="theme-color">Home</span>
                        </button></a>               
                    </li>
                    <li>
                        <a href="#"><button class="uk-button nav-button uk-padding-remove uk-float-left">
                            <span uk-icon="icon: code; ratio: 2" class="theme-color"></span><br>
                            <span class="theme-color">Blog</span>
                        </button></a>          
                    </li>
                    <li>
                        <a href="#"><button class="uk-button nav-button uk-padding-remove uk-float-right">
                            <span uk-icon="icon: server; ratio: 2" class="theme-color"></span><br>
                            <span class="theme-color">Projects</span>
                        </button></a>            
                    </li>    
                    <li>
                        <a href="#"><button class="uk-button nav-button uk-padding-remove uk-float-right">                
                            <span uk-icon="icon: user; ratio: 2" class="theme-color"></span><br>
                            <span class="theme-color">About</span>
                        </button></a>          
                    </li>
                </ul>
            </div>
        </div>

        <ul class="uk-switcher uk-margin uk-flex uk-flex-center uk-panel-scrollable" id="tabs">
            <li>
                <div class="uk-card uk-card-body uk-position-center card">
                    <h1 class="theme-color uk-text-center uk-margin-remove">John's Homepage</h1>
                </div>
            </li>
            <li>
                <div class="uk-card uk-card-body uk-position-center card">
                    <h1 class="theme-color uk-text-center uk-margin-remove">My Blog</h1>
                </div>        
            </li>
            <li class="uk-height-large">
                <div class="uk-card uk-card-body uk-margin uk-width-1-1 card">
                    <div class="uk-card uk-card-body uk-margin">
                        <h1 class="theme-color uk-text-center uk-margin-remove">Project 1</h1>
                    </div>
                </div>
                <div class="uk-card uk-card-body uk-margin uk-width-1-1 card">
                    <div class="uk-card uk-card-body uk-margin">
                        <h1 class="theme-color uk-text-center uk-margin-remove">Project 2</h1>
                    </div>
                </div>
                <div class="uk-card uk-card-body uk-margin uk-width-1-1 card">
                    <div class="uk-card uk-card-body uk-margin">
                        <h1 class="theme-color uk-text-center uk-margin-remove">Project 3</h1>
                    </div>
                </div>
                <div class="uk-card uk-card-body uk-margin uk-width-1-1 card">
                    <div class="uk-card uk-card-body uk-margin">
                        <h1 class="theme-color uk-text-center uk-margin-remove">Project 4</h1>
                    </div>
                </div>    
            </li>
            <li>
                <div class="uk-card uk-card-body uk-height-large">
                    <p>About Me</p>
                </div>
            </li>
        </ul>
        <button class="uk-button theme-color" id="toggle">
            <span class="glyphicon glyphicon-adjust"></span>
            <span>Night Mode</span>
        </button>
    </div>

    <img src="assets/img/logo.gif" class="logo">
    <img src="assets/img/logo.png" class="logo logo-static" style="display: none">

    <img hidden src="./assets/img/night.png" id="night-texture">
    <img hidden src="./assets/img/light.png" id="light-texture">
    <img hidden src="./assets/img/map.png" id="texture-map">
    
    <img hidden src="./assets/img/geisel-night.jpg" id="geisel-night-texture">
    <img hidden src="./assets/img/geisel-light.jpg" id="geisel-light-texture">
    <img hidden src="./assets/img/geisel-map.jpg" id="geisel-texture-map">
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
